    <script>
        // Socket.IOè¿æ¥
        let socket = null;
        let isRunning = false;

        // DOMå…ƒç´ 
        const modeRadios = document.querySelectorAll('input[name="mode"]');
        const localOptions = document.getElementById('local-options');
        const remoteOptions = document.getElementById('remote-options');
        const runBtn = document.getElementById('run-btn');
        const paperList = document.getElementById('paper-list');
        const logContainer = document.getElementById('log-container');
        const fileList = document.getElementById('file-list');

        // æ¨¡å¼åˆ‡æ¢
        modeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'local') {
                    localOptions.classList.remove('hidden');
                    remoteOptions.classList.add('hidden');
                } else {
                    localOptions.classList.add('hidden');
                    remoteOptions.classList.remove('hidden');
                }
            });
        });

        // è¿æ¥Socket.IO
        function connectWebSocket() {
            const socketUrl = window.location.origin;
            
            socket = io(socketUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: Infinity
            });

            socket.on('connect', () => {
                addLog('info', 'Socket.IOè¿æ¥å·²å»ºç«‹');
            });

            socket.on('message', (data) => {
                handleWebSocketMessage(data);
            });

            socket.on('disconnect', () => {
                addLog('warning', 'Socket.IOè¿æ¥å·²æ–­å¼€ï¼Œå°è¯•é‡è¿...');
            });

            socket.on('connect_error', (error) => {
                addLog('error', `Socket.IOè¿æ¥é”™è¯¯: ${error.message || 'è¿æ¥å¤±è´¥'}`);
            });
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'log':
                    addLog(data.level || 'info', data.message);
                    break;
                case 'paper_added':
                    addPaper(data.paper);
                    break;
                case 'paper_updated':
                    updatePaper(data.paper_id, data.paper);
                    break;
                case 'file_generated':
                    addFile(data.file);
                    break;
                case 'agent_status':

        // æ·»åŠ æ—¥å¿—
        function addLog(level, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            const timestamp = new Date().toLocaleTimeString();
            
            let statusText = '';
            let contentText = '';
            
            // å¯¹äºagent_startedå’Œagent_final_answerï¼Œä½¿ç”¨markdownæ¸²æŸ“
            if (level === 'agent_started') {
                statusText = '[ Agent Started ]';
                try {
                    // ä½¿ç”¨marked.jsæ¸²æŸ“markdown
                    contentText = marked.parse(message);
                } catch (e) {
                    // å¦‚æœmarkdownè§£æå¤±è´¥ï¼Œå›é€€åˆ°æ™®é€šæ–‡æœ¬
                    const messageLines = message.split('\n');
                    contentText = messageLines
                        .map((line, index) => {
                            if (line.trim()) {
                                return escapeHtml(line);
                            }
                            return '';
                        })
                        .filter(line => line)
                        .join('<br>');
                }
            } else if (level === 'agent_final_answer') {
                statusText = '[ Agent Final Answer ]';
                try {
                    // ä½¿ç”¨marked.jsæ¸²æŸ“markdown
                    contentText = marked.parse(message);
                } catch (e) {
                    // å¦‚æœmarkdownè§£æå¤±è´¥ï¼Œå›é€€åˆ°æ™®é€šæ–‡æœ¬
                    const messageLines = message.split('\n');
                    contentText = messageLines
                        .map((line, index) => {
                            if (line.trim()) {
                                return escapeHtml(line);
                            }
                            return '';
                        })
                        .filter(line => line)
                        .join('<br>');
                }
            } else {
                // å…¶ä»–æ¶ˆæ¯ï¼šæ ¹æ®å†…å®¹åˆ¤æ–­çŠ¶æ€å’Œå†…å®¹
                const messageLines = message.split('\n');
                const firstLine = messageLines[0]?.trim() || '';
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯çŠ¶æ€æ¶ˆæ¯ï¼ˆå¦‚ Crew:, Task:, Status:ï¼‰
                if (firstLine.includes('Crew:') || firstLine.includes('Task:') || firstLine.includes('Status:') || firstLine.includes('ğŸ”„') || firstLine.includes('ğŸ“‹')) {
                    // æå–çŠ¶æ€ä¿¡æ¯ï¼Œæ ¼å¼åŒ–ä¸ºç±»ä¼¼ "Crew: Crew | ğŸ“‹ Task: xxx | Status: Executing Task..."
                    const statusParts = [];
                    const contentParts = [];
                    
                    messageLines.forEach(line => {
                        const trimmed = line.trim();
                        if (!trimmed) return;
                        
                        // æå–çŠ¶æ€è¡Œï¼ˆåŒ…å« Crew, Task, Status, Tool ç­‰å…³é”®è¯ï¼‰
                        if (trimmed.includes('Crew:') || trimmed.includes('Task:') || trimmed.includes('Status:') || trimmed.includes('Tool:') || trimmed.includes('Tool Args:') || trimmed.includes('ğŸ”„') || trimmed.includes('ğŸ“‹')) {
                            // æ¸…ç†æ ¼å¼ï¼Œæå–å…³é”®ä¿¡æ¯
                            let cleanLine = trimmed;
                            if (cleanLine.includes('ğŸ”„')) cleanLine = cleanLine.replace('ğŸ”„', '').trim();
                            if (cleanLine.includes('ğŸ“‹')) cleanLine = cleanLine.replace('ğŸ“‹', '').trim();
                            statusParts.push(cleanLine);
                        } else {
                            // å…¶ä»–å†…å®¹
                            contentParts.push(trimmed);
                        }
                    });
                    
                    // æ ¼å¼åŒ–çŠ¶æ€æ–‡æœ¬
                    if (statusParts.length > 0) {
                        statusText = `[ ${statusParts.join(' | ')} ]`;
                    } else {
                        statusText = `[ ${level.toUpperCase()} ]`;
                    }
                    
                    // å†…å®¹æ–‡æœ¬
                    contentText = contentParts.length > 0 ? contentParts.map(l => escapeHtml(l)).join('<br>') : '';
                    
                    // å¦‚æœçŠ¶æ€åŒ…å« "Executing Task"ï¼Œæ·»åŠ è¿›åº¦æ¡
                    if (statusText.includes('Executing Task')) {
                        contentText = '<div class="progress-bar"><div class="progress-fill"></div></div>' + contentText;
                    }
                } else {
                    // æ™®é€šæ¶ˆæ¯
                    statusText = `[ ${level.toUpperCase()} ]`;
                    contentText = messageLines
                        .map((line, index) => {
                            if (line.trim()) {
                                return escapeHtml(line);
                            }
                            return '';
                        })
                        .filter(line => line)
                        .join('<br>');
                }
            }
            
            entry.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div class="log-status">${statusText}</div>
                <div class="log-content">${contentText}</div>
            `;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ·»åŠ agentçŠ¶æ€ä¿¡æ¯
        function addAgentStatus(agentName, status, target, output, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${status === 'start' ? 'info' : 'success'}`;
            const timestamp = new Date().toLocaleTimeString();
            
            let statusText = '';
            let contentText = '';
            
            if (status === 'start') {
                statusText = `[ ${agentName} å·¥ä½œå¼€å§‹ ]`;
                if (target) {
                    contentText = escapeHtml(`ç›®æ ‡æ–‡ç« ï¼š${target}`);
                } else {
                    contentText = escapeHtml(message || `${agentName}å¼€å§‹å·¥ä½œ`);
                }
            } else if (status === 'end') {
                statusText = `[ ${agentName} å·¥ä½œç»“æŸ ]`;
                if (output) {
                    // è¾“å‡ºä¿¡æ¯å¯èƒ½å¾ˆé•¿ï¼Œåªæ˜¾ç¤ºå‰200å­—ç¬¦
                    const outputPreview = output.length > 200 ? output.substring(0, 200) + '...' : output;
                    contentText = escapeHtml(`è¾“å‡ºï¼š${outputPreview}`);
                } else {
                    contentText = escapeHtml(message || `${agentName}å·¥ä½œå®Œæˆ`);
                }
            } else {
                statusText = `[ ${agentName} ]`;
                contentText = escapeHtml(message || `${agentName}çŠ¶æ€ï¼š${status}`);
            }
            
            entry.innerHTML = `
                <div class="log-status">${statusText}</div>
                <div class="log-content">${contentText}</div>
                <div style="font-size: 10px; color: rgba(255, 255, 255, 0.5); margin-top: 5px;">${timestamp}</div>

            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
